{% extends 'learning_logs/base.html' %}

{% block content %}

<h2>新規トピックを追加</h2>
<form action="{% url 'learning_logs:new_topic' %}" method="post">
    <!--ユーザーがフォームを通して不正な攻撃を仕掛けてくることを防ぐDjangoのメソッド（クロスサイトリクエストフォージェリ）-->
    {% csrf_token %}
    <!--formむ作成に必要な全ての要素を自動生成-->
    {{form.as_p}}
    <button name="submit">トピックを追加</button>
</form>

{% endblock content %}
